
<!DOCTYPE html>
<html lang="ar" dir="rtl" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#064e3b" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="الشويع" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/628/628283.png" />
    
    <link rel="manifest" href="manifest.json" />
    <title>وكالة الشويع - نظام محاسبة القات الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              softBackground: '#f8fafc',
              softCard: '#ffffff',
              emeraldDeep: '#064e3b',
              brandGreen: '#10b981',
            },
            fontFamily: {
              tajawal: ['Tajawal', 'sans-serif'],
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Tajawal', sans-serif;
        -webkit-tap-highlight-color: transparent;
        background-color: #f8fafc;
        overscroll-behavior-y: contain;
        /* Ensure safe-area-inset-bottom is accounted for to prevent UI overlap with native UI */
        padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.8);
      }

      /* Privacy Mode Blur */
      .privacy-blur {
        filter: blur(8px);
        transition: filter 0.3s ease;
      }
      .privacy-blur:hover {
        filter: blur(0);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #334155;
      }

      /* Ensure input font size is not too small on mobile for touch targets */
      @media (max-width: 768px) {
        input, select, textarea {
          font-size: 16px !important;
        }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.2); }
        50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
      }
      .animate-glow {
        animation: glow 2s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
  <body class="dark:text-slate-200">
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
      // Set theme to dark by default if not set
      if (!localStorage.getItem('theme')) {
        localStorage.setItem('theme', 'dark');
        document.documentElement.classList.add('dark');
      } else if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }

      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('Service Worker registered:', registration);
            })
            .catch(error => {
              console.error('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
